    <meta charset="utf-8">
    <link rel="stylesheet" href="css/main.css">

    <title>Tic Tac Toe</title>

  <body>

    <button  id="restart" type="button" name="button"><strong>Restart</strong></button>
    <table class="board">
      <tr>
        <td class="c1"></td>
        <td class="c2"></td>
        <td class="c3"></td>
      </tr>
      <tr>
        <td class="c4"></td>

      <tr>
        <td class="c7"></td>
        <td class="c8"></td>
        <td class="c9"></td>
      </tr>
    </table>
    <div id="finalmessage">
        message here
    </div>


    <script type="text/javascript" src="js/app.js"></script>

</html>

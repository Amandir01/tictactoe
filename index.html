<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Bungee+Inline|Press+Start+2P|Sigmar+One" rel="stylesheet">
  </head>
  <body>
    <h1>Game : Tic Tac Toe</h1>
    <table>
      <tr>
        <td class="block">x</td>
        <td class="block">o</td>
        <td class="block">x</td>
      </tr>
      <tr>
        <td class="block">o</td>
        <td class="block">x</td>
        <td class="block">o</td>
      </tr>
      <tr>
        <td class="block">x</td>
        <td class="block">o</td>
        <td class="block">x</td>
      </tr>
    </table>
    <button type="button" name="button"><strong>Restart</strong></button>


    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
